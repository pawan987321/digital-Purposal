<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #ffe6e6;
            text-align: center;
        }
        .card {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            color: #333;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d4d;
        }
        .yes:hover {
            background-color: #cc0000;
        }
        .no {
            background-color: #999;
            margin-left: 10px;
            position: absolute;
        }
        .no:hover {
            background-color: #666;
        }
        .emoji {
            font-size: 30px;
            position: absolute;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .emoji:nth-child(1) { top: 10px; left: 20px; }
        .emoji:nth-child(2) { top: 50px; right: 30px; }
        .emoji:nth-child(3) { bottom: 20px; left: 40px; }
        @keyframes moveButton {
            0% { left: 0; top: 0; }
            100% { left: 100px; top: 50px; }
        }
        .no:hover {
            animation: moveButton 0.3s infinite alternate;
        }
    </style>
    <script>
        function showLoveMessage() {
            document.querySelector('.card').innerHTML = "<h1>I Love You Too! ‚ù§Ô∏è</h1><p>You just made my day the happiest one ever! üíï</p>";
        }
    </script>
</head>
<body>
    <div class="card">
        <span class="emoji">üíñ</span>
        <span class="emoji">üòç</span>
        <span class="emoji">ü•∞</span>
        <h1>Will You Be Mine? ‚ù§Ô∏è</h1>
        <p>From the moment I met you, my heart knew you were special. You make my world brighter, and I can't help but smile every time I see you.</p>
        <p>Would you like to go on a special date with me?</p>
        <button class="button yes" onclick="showLoveMessage()">Yes, I‚Äôd Love To! üíï</button>
        <a href="#" class="button no">No, But You're Sweet üòä</a>
    </div>
</body>
</html>
